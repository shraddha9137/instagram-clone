<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Instagram Clone</title>
    <link rel="icon" type="image/png" href="icons/insta-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram_icon">
        <img src="icons/insta-icon.png" alt="">
        <span>Instagram</span></div>
        <div class="left-bar">
            <div class="item" onclick="navigateTo('index.html')">
                <img src="icons/Home.png" alt="">
                <span>Home</span>
            </div>
            <div class="item"  onclick="navigateTo('search.html')">
                <img src="icons/search icon.png" alt="">
                <span>Search</span>
            </div>
            <div class="item"  onclick="navigateTo('explore.html')">
                <img src="icons/explore.png" alt="">
                <span>Explore</span>
            </div>
            <div class="item" onclick="navigateTo('reels.html')" >
                <img src="icons/reels.png" alt="">
                <span>Reels</span>
            </div>
            <div class="item" onclick="navigateTo('messages.html')">
                <img src="icons/msg icon.png" alt="">
                <span>Messages</span>
            </div>
            <div class="item" onclick="navigateTo('notifications.html')">
                <img src="icons/Like.png" alt="">
                <span>Notifications</span>
            </div>
            <div class="item"  onclick="navigateTo('profile.html')">
                <img src="icons/user icon.png" alt="">
                <span>Profile</span>
            </div>
            <div class="item" onclick="navigateTo('threads.html')" >
                <img src="icons/thread.png" alt="">
                <span>Threads</span>
            </div>
            <div class="item" onclick="navigateTo('menu.html')">
                <img src="icons/menu bar icon.png" alt="">
                <span>Menu</span>
            </div>
        </div>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search...">
        <button onclick="performSearch()">Search</button>
    </div>
    
    <div id="search-results" class="search-results"></div>
    
    <script>

function navigateTo(page) {
            window.location.href = page;
        }
        function performSearch() {
            let query = document.getElementById('search-input').value;
            let resultsDiv = document.getElementById('search-results');
            
            if (query.trim() !== '') {
                resultsDiv.innerHTML = `<p>Showing results for: <strong>${query}</strong></p>`;
            } else {
                resultsDiv.innerHTML = '<p>Please enter a search term.</p>';
            }
        }
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fafafa;
        }
        
.instagram_icon {
    position: fixed; 
    top: 0; 
    left: 0;
    width: 100%; 
    height: 60px; 
    background-color: white;
    border-bottom: 1px solid  rgba(102, 86, 86, 0.1);
    box-shadow: 0px 2px 10px rgba(86, 75, 75, 0.1);
    z-index: 1000; 
}


.instagram_icon img {
    width: 30px;
    height: auto;
    margin-right: 10px;
}

.instagram_icon span {
    font-size: 30px;
    font-weight: bold;
    font-family: 'Pacifico', cursive;
    color: black;
}


.left-bar {
    position: fixed;
    top: 60px;
    left: 0;
    width: 260px;
    height: 100vh;
    background-color: #fff;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0px 2px 10px rgba(65, 61, 61, 0.1);
}

.left-bar div {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 14px;
    border-radius: 8px;
    transition: background 0.3s;
    cursor: pointer;
}

.left-bar div:hover {
    background-color: #f0f0f0;
}

.left-bar img {
    width: 24px;
    height: 24px;
    margin: 8px;
}

.left-bar span {
    font-size: 16px;
    font-weight: bold;
    color: black;
    font-family: Arial, sans-serif;
}
.item1 img{
    width: 45px;
    height: 45px;
}
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #search-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }
        button {
            padding: 10px;
            background: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-results {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</body>
</html>
